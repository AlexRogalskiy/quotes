name: Validate JSONs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_JSONS: ./data/anger_quotes.json,./data/books_quotes.json,./data/courage_quotes.json,./data/death_quotes.json,./data/entrepreneurship_quotes.json
